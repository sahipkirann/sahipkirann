site_name: Cyber Security Writeups
site_url: https://sahipkirann.github.io
site_description: Cyber Security Writeups
site_author: Recep Emir Yardım
copyright: Copyright &copy; 2025 - Recep Emir Yardım


nav:
  - Home: index.md
  - Writeups:
      - Malware Development & Analysis: "Malware Development & Analysis/index.md"
      - Mobile Security: "Mobile Security/index.md"
      - Web Security: "Web Security/index.md"


repo_name: sahipkirann/sahipkirann.github.io
repo_url: https://github.com/sahipkirann/sahipkirann.github.io
edit_uri: ""

strict: false

theme:
  name: material
  language: en
  custom_dir: overrides
  
  palette:
    scheme: slate
    primary: black
    accent: white

  features:
    - toc.integrate
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - content.tooltips
#    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.prune
    - navigation.path
#    - navigation.sections
#    - navigation.tabs
#    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate

  icon:
    logo: material/security
    repo: fontawesome/brands/github
    edit: material/pencil 
    view: material/eye
    # add icons for search
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

  font:
    text: Inter
    code: JetBrains Mono

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - roamlinks
  - rss: 
      match_path: "writeups/.*"
      feed_title: "Sahipkiran • Cyber Security Researcher"
      feed_description: "Cyber Security Writeups"
  - glightbox
  - minify: 
      minify_html: true
  - awesome-pages
  #- social            
  - git-revision-date-localized:           
      enable_creation_date: true
      fallback_to_build_date: true

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      permalink_title: permalink
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: sahipkirann
      repo: sahipkirann.github.io
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

docs_dir: docs

extra:
  google_site_verification: 1oHG1nVTIVTV_kdxJRh9V--MFWBvw1QIztgVrPCzoss
  og_image_w: 1200
  og_image_h: 630
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sahipkirann
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/emirec
    - icon: simple/bugcrowd
      link: https://bugcrowd.com/sahipkiran
  generator: false
  
extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
